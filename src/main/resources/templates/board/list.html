<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Board List</h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th style="width: 10%">bno</th>
                                <th style="width: 30%">title</th>
                                <th style="width: 25%">writer</th>
                                <th style="width: 25%">regdate</th>
                                <th style="width: 10%">viewcount</th>
                            </tr>
                        </thead>
                        <tbody>
                        	<tr th:each="boardVO : ${list}" th:object="${boardVO}">
                                <td th:text="${boardVO.bno }"></td>
                                <td><a th:href="@{/board/get(bno=*{bno})}" th:text="*{title}"></a></td>
                                <td th:text="*{writer }"></td>
                                <td th:text="${#dates.format(boardVO.regdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td th:text="*{viewcount }"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                </div>
        </div>
    </div>
</div>
</body>
</html>
